version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Enabling Corepack for Yarn 3..."
        - corepack enable
        - echo "Installing dependencies..."
        - yarn install --frozen-lockfile --network-timeout 100000
    build:
      commands:
        - echo "Building the application..."
        - yarn build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - .yarn/cache/**/* 